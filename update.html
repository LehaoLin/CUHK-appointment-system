    <script>
        //state list
        var statelist = new Array(84);
        for (var i = 0; i < statelist.length(); i++) {
            statelist[i] = 0;
        }

        function bcolor(value) {
            var a = document.getElementById(value);
            var str = new String(value);
            var index = Number(str.slice(1)) - 1;
            console.log(index);
            if (statelist[index] == 1) {
                a.style.backgroundColor = "rgba(172, 255, 47, 0.63)";
                a.value = 0;
                statelist[index] = 0;
            }
            else {
                a.style.backgroundColor = "rgba(255, 0, 0, 0.472)";
                a.value = 1;
                statelist[index] = 1;
            }
        }

        function register2db() {
            var StuID = document.getElementById('register-userid').value;
            var StuName = document.getElementById('register-username').value;
            var StuMail = document.getElementById('register-email').value;
            var SchoolID = document.getElementById('register-school').value;
            // var arr = statelist2str(statelist);
            var arr = JSON.stringify(statelist);
            var r = confirm("确定录入？");
            if (!r) return;
            $.ajax({
                type: "POST",  //默认值: "GET")。请求方式 ("POST" 或 "GET")， 默认为 "GET"
                url: "register.php",  //当前页地址。发送请求的地址
                dataType: "json",
                traditional: true,
                data: {
                    "id": StuID,
                    "name": StuName,
                    "email": StuMail,
                    "school": SchoolID,
                    "jsonarr": arr
                },
                success: function (data) {
                    alert("You have signed up as " + StuID + " !\nSkip to log in...");
                },
                async: true,   //true为异步请求，false为同步请求
                error: function () {
                    alert("请求失败");
                    console.log("请求失败")
                }
            });

            window.location("login.html");
        }
